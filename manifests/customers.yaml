apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: customers
  labels:
    app: customers
spec:
  revisionHistoryLimit: 3
  replicas: 5
  selector:
    matchLabels:
      app: customers
  template:
    metadata:
      labels:
        app: customers
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - image: 6255/customer-info:customers-fa30bb8932debb9ca16648e8afee003b026ee47c
          imagePullPolicy: Always
          name: svc
          ports:
            - containerPort: 3000
  strategy:
    canary:
      trafficRouting:
        istio:
          virtualService:
            name: customers-vs
            routes:
              - default
          destinationRule:
            name: customers-dr
            canarySubsetName: canary
            stableSubsetName: stable
      steps:
        - setWeight: 10
        - pause:
            duration: 1m
        - setWeight: 30
        - pause:
            duration: 1m
        - setWeight: 50
        - pause:
            duration: 1m
